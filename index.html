<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles.css">
 <title>Hex color flipper</title>
 <script defer src="app.js"></script>
</head>
<body>
 <div class="container">
  <h1>Click the button to change th background color</h1>
  <div class="hex colors">
   <h2>the hex code of the color is #<span class="hex-value">00000</span></h2>
   <button type="button" class="btn-primary btn hex-btn">change hex</button>
  </div>
  <div class="rgba colors">
   <h2>the rgba code of the color is rgba<span class="rgba-value">(0,0,0,)</span></h2>
   <button type="button" class="btn-primary btn rgba-btn">change rgba</button>
  </div>
  <div class="hsl colors">
   <h2>the hsl code of the color is hsl<span class="hsl-value">(0, 0, 0)</span></h2>
   <button type="button" class="btn-primary btn hsl-btn">change hsl</button>
  </div>
 </div>
</body>
</html>
